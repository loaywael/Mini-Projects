<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programmer Survey</title>
    <link  rel="stylesheet" href="form.css">
</head>
<body>
    <h1 id="title" align="center">Programming Preferences</h1>
    <form method="get">

       <div class="info">
            <label class="label" for="email">E-mail:</label>
            <input type="email" id="email" name="user_email" placeholder="enter your email">
            <br>
            <label class="label" for="password">password:</label>
            <input type="password" id="password" name="user_password" placeholder="enter your password">
            <br><br>
            
            <div class "wrap">
                <p>Which is your favorite language?</p>
                    <label for="python"></label>
                    <input type="radio" name="language" id="python" value="python"> Python
                    <label for="javascript"></label>
                    <input type="radio" id="javascript" name="language" value="javascript"> Javascript
                    <label for="C/C++"></label>
                    <input type="radio" id="c/c++" name="language" value="c/c++"> C/C++
                    <label for="java"></label>
                    <input type="radio" id="java" name="language" value="java"> Java

                <p>How good you are in this language?
                    <select id="select" name="level">
                        <option value="5">Advanced</option>
                        <option value="3">Intermediate</option>
                        <option value="1">Beginner</option>
                    </select>
                </p>
                <p>Write your experience, projects, or any previous work here</p>
                <textarea class="text" name="experience" rows="3"></textarea><br>
                <input type="submit" id="submit" value="Submit">
            </div>
        </div>
    </form>

</body>
</html>
